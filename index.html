<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>The Countdown Begins</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Begin Your Countdown!</h1>
            <label for="countdowndate">Pick a Date!</label>
            <br>
            <input type="date" id="countdowndate" name="countdowndate">
            <br>
            <label for="feelingbutton">How are we feeling about this date?</label>
            <br>
            <input type="button" class="doombutton" name="feelingbutton" value="We're Doomed!" onclick="countDown()">
            <input type="button" class="yaybutton" name="feelingbutton" value="We're Saved!" onclick="countDown()">
        </header>
        <div class="countdownclock">
            <div class="container-days">
                <h3 class="day">0</h3>
                <h3 class="units">days</h3>
            </div>
            <div class="container-hours">
                <h3 class="hour">0</h3>
                <h3 class=units>hours</h3>
            </div>
            <div class="container-minutes">
                <h3 class="minute">0</h3>
                <h3 class=units>minutes</h3>
            </div>
            <div class="container-seconds">
                <h3 class="second">0</h3>
                <h3 class=units>seconds</h3>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
